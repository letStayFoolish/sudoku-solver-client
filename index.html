<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Sudoku Solver</title>
</head>

<body>
<main class="container mt-5">
    <h1 class="text-center text-uppercase display-3 mb-5 fw-medium">Sudoku solver</h1>
    <div class="user-input">
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name"/>

        <label for="difficulty">Difficulty Level:</label>
        <select id="difficulty" name="difficulty">
            <option value="Extreme">Extreme</option>
            <option value="Hard" selected>Hard</option>
            <option value="Medium">Medium</option>
            <option value="Easy">Easy</option>
        </select>
        <div class="btn-group" role="group" disabled>
            <button id="start-game" class="btn-primary">Start New Game</button>
            <button id="restart-game" class="btn-danger">Restart Game</button>
        </div>
    </div>

    <div class="row container">
        <div class="col-12 text-center">
            <div id="puzzle" class="text-center shadow-lg mx-auto mt-4">
            </div>
            <button id="btn-solve" class="btn btn-secondary my-2 ms-1">Solve</button>
            <p id="solution" class="mt-3 fs-2 fw-medium">Solution:</p>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer-container">
        <p>&copy; <span id="current-year"></span> Developed by: <strong>Nemanja Karaklajic</strong></p>
        <p>Frontend: JavaScript | Backend: ASP.Net Core 9.0 C#</p>
        <p>
            <a href="https://github.com/letStayFoolish" target="_blank" rel="noopener noreferrer">
                <i class="github-icon"></i> My GitHub
            </a>
        </p>
    </div>
</footer>

<script type="module" src="/src/main.js"></script>
</body>
</html>
